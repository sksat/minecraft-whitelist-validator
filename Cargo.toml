[package]
name = "minecraft-whitelist-validator"
version = "0.3.2"
authors = ["sksat <sksat@sksat.net>"]
edition = "2018"

license = "MIT"
description = "validate Minecraft whitelist.json"
repository = "https://github.com/sksat/minecraft-whitelist-validator"
readme = "README.md"

categories = ["games"]
keywords = ["minecraft"]

[dependencies]
clap = { version = "3.0.11", features = ["env"] }
codespan-reporting = "0.11.1"
json-spanned-value = "0.2.2"
rdfmt = "0.2.1"
reqwest = { version = "0.11.9", default-features = false, features = ["rustls-tls", "json"] }
serde = { version = "1.0.135", features = ["derive"] }
serde_json = "1.0.78"
tokio = { version = "1.15.0", features = ["rt", "rt-multi-thread", "macros"] }
uuid = { version = "0.8.2", features = ["serde", "v4"] }
